<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Web Bán Hàng</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="logo">My Shop</div>
    <nav class="nav">
      <input type="text" placeholder="Tìm kiếm sản phẩm">
      <a href="#" class="cart">Giỏ hàng</a>
      <a href="#" class="login">Đăng nhập</a>
    </nav>
  </header>
<section class="slider" id="slider">
  <div class="slider_for" >
    <div><img src="image1.jpg" alt="Image 1"></div>
    <div><img src="image2.jpg" alt="Image 2"></div>
    <div><img src="image3.jpg" alt="Image 3"></div>
  </div>
    
  <div class="slider_nav">
    <div><img src="thumb1.jpg" alt="Thumb 1"></div>
    <div><img src="thumb2.jpg" alt="Thumb 2"></div>
    <div><img src="thumb3.jpg" alt="Thumb 3"></div>
  </div>
</section>
<div id="productList"></div>

  <section class="banner">
    <h2>Khuyến mãi lớn 50% cho tất cả sản phẩm</h2>
    <button class="shop-now">Mua ngay</button>
  </section>

  <main>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
        Dropdown button
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
      </ul>
    </div>

    <section class="products">
      <div class="product-card">
        <img src="product1.jpg" alt="Product 1">
        <h3>Điện thoại ABC</h3>
        <p class="price">₫10,000,000</p>
        <button class="add-to-cart">Thêm vào giỏ</button>
      </div>
      <div class="product-card">
        <img src="product2.jpg" alt="Product 2">
        <h3>Laptop XYZ</h3>
        <p class="price">₫20,000,000</p>
        <button class="add-to-cart">Thêm vào giỏ</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 My Shop. Tất cả quyền lợi.</p>
  </footer>
</body>
</html>


    <!-- Thư viện hỗ trợ jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    
    <script>
      $(document).ready(function(){
        // Slider chính
        $('.slider_for').slick({
          slidesToShow: 1,
          slidesToScroll: 1,
          arrows: false,
          fade: true,
          asNavFor: '.slider_nav',
          autoplay: true,         
          autoplaySpeed: 2000,    
          speed: 1000,   
        });
  
        // Slider phụ
        $('.slider_nav').slick({
          slidesToShow: 3,
          slidesToScroll: 1,
          asNavFor: '.slider_for',
          dots: true,
          centerMode: true,
          focusOnSelect: true,
        //   autoplay: true,         
        //   autoplaySpeed: 2000,    
        //   speed: 1000, 
        });
      });
    </script>
              
    <!-- BS4 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>


    <script src="./js/main.js"></script>
</body>

</html>
